<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyperlink Example</title>
</head>
<body>
  <h1>Working of Hyperlinks using &lt;a&gt; tag</h1>
  <p>
    Click on the college photo below to visit the college website:
  </p>

  <a href="https://sasi.ac.in/" target="_blank" title="Visit College Website">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqmaPGyoADaCV8vT_b9e1BNkbmhG4ij4rugw&s" alt="College Photo" width="400" />
  </a>

  <a href="https://www.youtube.com/" target="_blank" title="Visit YouTube">
    <img src="https://blog.hansoninc.com/wp-content/uploads/2017/05/YouTube-logo-full_color.png" alt="YouTube Logo" width="200" />
  </a>

  <p>
    Explanation:
    <ul>
      <li><code>&lt;a&gt;</code> tag creates a hyperlink.</li>
      <li><code>href</code> attribute specifies the URL of the page the link goes to.</li>
      <li><code>target="_blank"</code> makes the link open in a new tab/window.</li>
    </ul>
  </p>
</body>
</html>
